name: Publish MKDocs
on:
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  deploy:
    if: github.repository == '22itay/hol-nifi-hbase'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Version checks
        run: |
          python3 --version
          pip3 --version

      - name: Install Python packages
        run: sudo pip3 install -r requirements.txt
        working-directory: instructor/mkdocs/

      - name: Deploy MKDocs to GH Pages
        run: |
          mkdocs gh-deploy --force
        working-directory: instructor/mkdocs/
